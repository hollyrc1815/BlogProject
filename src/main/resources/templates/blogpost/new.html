<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create a New Blog</title>
   		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../css/standard.css" rel="stylesheet">
</head>
	<body>
	<div th:replace="fragments/navbar :: navbar" ></div>
        <div class="container">
			<h1>Create a New Blog Post</h1>
	
		    <h3>Please use the form below to submit a Blog Post:</h3>
		
		 <form action="#" th:action="@{/}" th:object="${blogPost}" method="post" >
		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Blog Title..." th:field="*{title}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Your Name Here..." th:field="*{author}" />
 		</div>
 		
 		<div class="form-group">
 			<textarea type="text" class ="form-control" placeholder="Blog Entry" maxlength="255"  rows="4"  th:field="*{blogEntry}" />
 		</div>

 		<button class="btn btn-primary">Submit Your Post</button>
</form>







</div>
		
		
<div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
